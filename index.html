<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minicurso de Figma">
    <title>Figma</title>
    <link rel="stylesheet" href="style.css">
    <style class="cab">
        body{
             background-image: url(amico.svg);
            } 
     </style>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="IMG_7919.JPG" alt="Retrato">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">A</a>
            <a class="cabecalho-menu-item">B</a>
            <a class="cabecalho-menu-item">C</a>

        </nav>

    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito"> 
                <h1 class="conteudo-principal-escrito-titulo">Titulo</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Sub Titulo</h2>
                <button class="conteudo-principal-escrito-botao">Adicione</button>
            </div>
                <img class="conteudo-principal-imagem" src="IMG_7919.JPG" alt="Imagem Corpo">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">D</h3>
            <p class="conteudo-secundario-paragrafo">1.</p>
            <p class="conteudo-secundario-paragrafo">2.</p>
            <p class="conteudo-secundario-paragrafo">3.</p>

        </section>
    </main>
    <footer class="rodape">
        <img class="rodape-image" src="" alt="Imagem do Pe">
    </footer>  
</body>
</html>
